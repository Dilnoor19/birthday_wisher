<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÇ Mega Birthday Celebration! üéâ</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            text-align: center;
            padding: 40px 0;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 4rem;
            color: #e91e63;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .birthday-person {
            font-size: 2.5rem;
            color: #ff5722;
            margin-bottom: 20px;
        }

        /* Cake Animation */
        .cake {
            font-size: 6rem;
            margin: 20px 0;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }

        /* Photo Gallery */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 40px 0;
        }

        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        /* Countdown Timer */
        .countdown {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin: 30px 0;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .countdown h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #e91e63;
        }

        .timer {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .timer div {
            background: #ff5722;
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.5rem;
            min-width: 80px;
        }

        /* Music Player */
        .music-player {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin: 30px 0;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .music-player h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #e91e63;
        }

        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .player-controls button {
            background: #ff5722;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            transition: transform 0.3s;
        }

        .player-controls button:hover {
            transform: scale(1.1);
        }

        /* Guestbook */
        .guestbook {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            margin: 30px 0;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .guestbook h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #e91e63;
            text-align: center;
        }

        .guestbook-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 500px;
            margin: 0 auto;
        }

        .guestbook-form input, 
        .guestbook-form textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: 'Montserrat', sans-serif;
        }

        .guestbook-form button {
            background: #ff5722;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .guestbook-form button:hover {
            background: #e91e63;
        }

        .messages {
            margin-top: 30px;
        }

        .message {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .message h3 {
            color: #ff5722;
            margin-bottom: 5px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            color: white;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Confetti & Fireworks */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f00;
            border-radius: 50%;
            animation: confetti-fall 5s linear infinite;
            z-index: 1000;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        .firework {
            position: fixed;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: firework-explode 2s ease-out infinite;
            z-index: 1000;
        }

        @keyframes firework-explode {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(20); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header with Birthday Message -->
        <header>
            <h1>Happy Birthday!</h1>
            <div class="cake">üéÇ</div>
            <div class="birthday-person" id="birthdayName">[Name]</div>
            <p id="birthdayMessage">Wishing you the most amazing day filled with joy, laughter, and love!</p>
        </header>

        <!-- Photo Gallery -->
        <div class="gallery" id="photoGallery">
            <!-- Images will be added via JavaScript -->
        </div>

        <!-- Countdown Timer -->
        <div class="countdown">
            <h2>Countdown to the Party!</h2>
            <div class="timer">
                <div><span id="days">00</span> Days</div>
                <div><span id="hours">00</span> Hours</div>
                <div><span id="minutes">00</span> Mins</div>
                <div><span id="seconds">00</span> Secs</div>
            </div>
        </div>

        <!-- Music Player -->
        <div class="music-player">
            <h2>Birthday Playlist üé∂</h2>
            <div class="player-controls">
                <button id="playBtn"><i class="fas fa-play"></i></button>
                <button id="pauseBtn"><i class="fas fa-pause"></i></button>
                <button id="nextBtn"><i class="fas fa-forward"></i></button>
            </div>
            <audio id="birthdayAudio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>
        </div>

        <!-- Guestbook -->
        <div class="guestbook">
            <h2>Leave a Birthday Wish!</h2>
            <form class="guestbook-form" id="guestbookForm">
                <input type="text" id="guestName" placeholder="Your Name" required>
                <textarea id="guestMessage" placeholder="Your Birthday Message" rows="4" required></textarea>
                <button type="submit">Submit</button>
            </form>
            <div class="messages" id="guestMessages">
                <!-- Messages will appear here -->
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <p>Made with ‚ù§Ô∏è for <span id="footerName">[Name]</span>'s Birthday!</p>
        </footer>
    </div>

    <!-- JavaScript -->
    <script>
        // Personalize the Website
        const birthdayPerson = "Alex"; // Change to the birthday person's name
        const customMessage = "May your day be as wonderful as you are! Enjoy every moment of your special day!";
        const photoUrls = [
            "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80",
            "https://images.unsplash.com/photo-1519085360753-af0119f7cbe7?ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80",
            "https://images.unsplash.com/photo-1499996860823-5214fcc65f8f?ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80",
            "https://images.unsplash.com/photo-1500648767791-00dcc994a43e?ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80"
        ]; // Add more image URLs

        // Set personalized content
        document.getElementById('birthdayName').textContent = birthdayPerson;
        document.getElementById('birthdayMessage').textContent = customMessage;
        document.getElementById('footerName').textContent = birthdayPerson;

        // Load photo gallery
        const gallery = document.getElementById('photoGallery');
        photoUrls.forEach(url => {
            const img = document.createElement('img');
            img.src = url;
            gallery.appendChild(img);
        });

        // Countdown Timer
        function updateCountdown() {
            const now = new Date();
            const nextBirthday = new Date(now.getFullYear() + 1, 0, 1); // Change to actual birthday date
            const diff = nextBirthday - now;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        // Music Player
        const audio = document.getElementById('birthdayAudio');
        document.getElementById('playBtn').addEventListener('click', () => audio.play());
        document.getElementById('pauseBtn').addEventListener('click', () => audio.pause());
        document.getElementById('nextBtn').addEventListener('click', () => {
            // Add logic to change songs
            audio.src = "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3";
            audio.play();
        });

        // Guestbook
        document.getElementById('guestbookForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('guestName').value;
            const message = document.getElementById('guestMessage').value;

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerHTML = `<h3>${name}</h3><p>${message}</p>`;
            document.getElementById('guestMessages').prepend(messageDiv);

            // Clear form
            this.reset();
        });

        // Confetti & Fireworks Effect
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * window.innerWidth + 'px';
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            document.body.appendChild(confetti);

            setTimeout(() => confetti.remove(), 5000);
        }

        function createFirework() {
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = Math.random() * window.innerWidth + 'px';
            firework.style.top = Math.random() * window.innerHeight + 'px';
            firework.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            document.body.appendChild(firework);

            setTimeout(() => firework.remove(), 2000);
        }

        // Start effects
        setInterval(createConfetti, 100);
        setInterval(createFirework, 500);
    </script>
</body>
</html>
